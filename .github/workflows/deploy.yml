name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build presentation with GitHub Pages base
        run: npx slidev build slides.md --base /pitch-deck/
        
      - name: Add .nojekyll file
        run: touch dist/.nojekyll
        
      - name: Create debug info
        run: |
          echo "GitHub Pages Debug Info" > dist/debug.txt
          echo "Build time: $(date)" >> dist/debug.txt
          echo "Files in dist:" >> dist/debug.txt
          ls -la dist/ >> dist/debug.txt
          echo "Index.html content:" >> dist/debug.txt
          head -20 dist/index.html >> dist/debug.txt
        
      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: 'Deploy Slidev presentation with .nojekyll and debug info'
